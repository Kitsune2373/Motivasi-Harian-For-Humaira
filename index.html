<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivasi Harian</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container text-center d-flex flex-column justify-content-center align-items-center ">
    <!-- Profil Humaira -->
    <div class="s-profile">
        <div class="profile-img"></div> <!-- Menggunakan div untuk profile image -->
        <h2 class="mt-3">Humaira</h2>
    </div>

    <!-- Kartu Motivasi -->
    <div class="card p-4 shadow-lg mt-4" id="quote-card">
        <h1 class="card-title text-success">Motivasi Harian</h1>
        <div class="quote-box">
            <p id="quote-indonesian" class="lead text-muted"></p>
            <p id="quote-english" class="lead text-muted"></p>
        </div>
    </div>

    <!-- Tombol Ganti Quote -->
    <button id="change-quote-btn" class="btn btn-primary mt-3">Change Quote</button>

    <!-- Carousel Gallery -->
    <div id="photoCarousel" class="carousel slide mt-5" data-ride="carousel" style="max-width: 400px;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="gallery1.jpg" class="d-block w-100 img-thumbnail shadow-sm gallery-img" alt="Kenangan 1">
            </div>
            <div class="carousel-item">
                <img src="gallery2.jpg" class="d-block w-100 img-thumbnail shadow-sm gallery-img" alt="Kenangan 2">
            </div>
        </div>

        <!-- Tombol Navigasi Carousel -->
        <a class="carousel-control-prev" href="#photoCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#photoCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Audio Background -->
    <audio id="background-music" autoplay loop class="mt-4">
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
         var audio = document.getElementById('background-music');
    
    // Fungsi untuk mulai memutar musik setelah interaksi pengguna
    function playAudio() {
        audio.play();
    }
    
    // Memulai musik setelah halaman disentuh atau diklik
    window.addEventListener('click', playAudio);
    window.addEventListener('scroll', playAudio);
    </script>

</body>
</html>
