<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivasi Harian</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Mencegah gambar membesar saat di klik */
        .carousel img {
            pointer-events: none; /* Mencegah klik pada gambar */
        }

        /* Mengatur ukuran gambar di carousel agar tetap konstan */
        .carousel-item img {
            max-width: 100%; /* Pastikan gambar mengisi wadah carousel */
            max-height: 300px; /* Tinggi maksimum yang diinginkan */
            object-fit: cover; /* Agar gambar tetap proporsional */
            transition: none !important; /* Nonaktifkan transisi gambar */
        }

        /* Menghilangkan transisi dari carousel */
        .carousel-inner {
            transition: none !important; /* Nonaktifkan semua transisi */
        }

        .carousel-item {
            transition: none !important; /* Nonaktifkan transisi antar item */
        }

        .romantic-text {
            font-size: 20px;
            color: #333;
            margin-top: 15px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container text-center d-flex flex-column justify-content-center align-items-center">
    <!-- Profil Humaira -->
    <div class="s-profile">
        <div class="profile-img"></div>
        <h2 class="mt-3">Humaira</h2>
    </div>
     
    <!-- Kartu Motivasi -->
    <div class="card p-4 shadow-lg mt-4" id="quote-card">
        <h1 class="card-title text-success">Motivasi Harian</h1>
        <div class="quote-box">
            <p id="quote-indonesian" class="lead text-muted"></p>
            <p id="quote-english" class="lead text-muted"></p>
        </div>
    </div>

    <!-- Tombol Ganti Quote -->
    <button id="change-quote-btn" class="btn btn-primary mt-3">Change Quote</button>

    <!-- Carousel Gambar Maira -->
    <div id="mairaCarousel" class="carousel slide mt-4" data-ride="carousel" style="max-width: 600px;">
        <div class="carousel-inner">
            <h2 class="mt-3">Gallery Humaira</h2>
            <div class="carousel-item active">
                <img src="maira1.jpg" class="d-block w-100 img-thumbnail shadow-sm gallery-img" alt="Kenangan Maira 1">
            </div>
            <div class="carousel-item">
                <img src="maira2.jpg" class="d-block w-100 img-thumbnail shadow-sm gallery-img" alt="Kenangan Maira 2">
            </div>
            <div class="carousel-item">
                <img src="maira3.jpg" class="d-block w-100 img-thumbnail shadow-sm gallery-img" alt="Kenangan Maira 3">
            </div>
            <div class="carousel-item">
                <img src="maira4.jpg" class="d-block w-100 img-thumbnail shadow-sm gallery-img" alt="Kenangan Maira 4">
            </div>
            <div class="carousel-item">
                <img src="gallery4.jpg" class="d-block w-100 img-thumbnail shadow-sm gallery-img" alt="Kenangan Maira 4">
            </div>
        </div>
        <!-- Tombol Navigasi Carousel Maira -->
        <a class="carousel-control-prev" href="#mairaCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#mairaCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Kata-Kata Romantis -->
    <p class="romantic-text">
        " Aku menghargai setiap momen bersamamu.Kamu membuat hidupku lebih berwarna"
    </p>

    <!-- Carousel Gallery 1 dan 2 -->
    <div id="galleryCarousel" class="carousel slide mt-5" data-ride="carousel" style="max-width: 600px;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="gallery1.jpg" class="d-block w-100 img-thumbnail shadow-sm gallery-img" alt="Kenangan 1">
            </div>
            <div class="carousel-item">
                <img src="gallery2.jpg" class="d-block w-100 img-thumbnail shadow-sm gallery-img" alt="Kenangan 2">
            </div>
            <div class="carousel-item">
                <img src="gallery3.jpg" class="d-block w-100 img-thumbnail shadow-sm gallery-img" alt="Kenangan 2">
            </div>
        </div>
        <!-- Tombol Navigasi Carousel Gallery -->
        <a class="carousel-control-prev" href="#galleryCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#galleryCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Audio Background -->
    <audio id="background-music" autoplay loop class="mt-4">
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
<script>
    var audio = document.getElementById('background-music');
    
    // Fungsi untuk mulai memutar musik setelah interaksi pengguna
    function playAudio() {
        audio.play();
    }
    
    // Memulai musik setelah halaman disentuh atau diklik
    window.addEventListener('click', playAudio);
    window.addEventListener('scroll', playAudio);
</script>

</body>
</html>
